{% extends "base.html" %}

{% block title %}Vanity Geeks Site Builder{% endblock %}

{% block body %}
<body class="vg">
    <div class="container mt-5">
        <h1>Create a Project</h1>
    </div>
    <div class="container mt-5">
        <form id="projectForm" action="{{ url_for('submit_form') }}" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="project_id" class="form-label">Project ID:</label>
                <input type="text" class="form-control" id="project_id" name="project_id">
            </div>
            
            <div class="mb-3">
                <label for="website" class="form-label">Website:</label>
                <input type="text" class="form-control" id="website" name="website">
            </div>
            
            <div class="mb-3">
                <label for="directory" class="form-label">Directory:</label>
                <input type="text" class="form-control" id="directory" name="directory">
            </div>
            
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
            <div class="mb-3">
                <label for="brokerage" class="form-label">Brokerage:</label>
                <input type="text" class="form-control" id="brokerage" name="brokerage">
            </div>
            
            <div class="mb-3">
                <label for="main_area" class="form-label">Main Area:</label>
                <input type="text" class="form-control" id="main_area" name="main_area">
            </div>
            
            <div class="mb-3">
                <label for="main_state" class="form-label">Main State:</label>
                <select class="form-select" id="main_state" name="main_state">
                    <option value="">Select State/Province</option>
                </select>
            </div>
            <div id="error-message" style="display: none; color: red;">Please fill in all fields</div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
